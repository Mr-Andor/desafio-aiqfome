name: Build and Test

on:
  pull_request:
    branches:
      - staging

jobs:
  build-and-test:
    name: Build Docker image and run tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: desafio_aiqfome
          POSTGRES_USER: Gandalf
          POSTGRES_PASSWORD: Mellon
        options: >-
          --health-cmd="pg_isready -U Gandalf -d desafio_aiqfome"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build application image
        run: docker build -t desafio-aiqfome:${{ github.sha }} .

      - name: Run Django tests inside container
        env:
          DB_NAME: desafio_aiqfome
          DB_USER: Gandalf
          DB_PASSWORD: Mellon
          DB_HOST: postgres
          DB_PORT: "5432"
        run: >
          docker run --rm
          -e DB_NAME
          -e DB_USER
          -e DB_PASSWORD
          -e DB_HOST
          -e DB_PORT
          desafio-aiqfome:${{ github.sha }} python manage.py test
