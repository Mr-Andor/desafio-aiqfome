name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: Gandalf
          POSTGRES_PASSWORD: Mellon
          POSTGRES_DB: desafio_aiqfome
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U Gandalf" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U Gandalf; do
            echo "waiting for postgres..."
            sleep 1
          done

      - name: Run tests
        env:
          DB_NAME: desafio_aiqfome
          DB_USER: Gandalf
          DB_PASSWORD: Mellon
          DB_HOST: localhost
          DB_PORT: 5432
        run: python manage.py test
